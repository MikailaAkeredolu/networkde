    <link rel="stylesheet" type="text/css" href="css/style.css">

<body>
<div class="jumbotron text-center">
    <h1 id="main-title">ADMINISTRATOR</h1>
</div>

<div class="container">

    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#members" role="tab">Members</a></li>
        <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#caremanagers" role="tab">Caremanagers</a></li>
        <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#caregivers" role="tab">Caregivers</a></li>
    </ul>
    <!-- Tab panes -->
    <div class="tab-content">

        <div role="tabpanel" class="tab-pane active" id="members">
            <h1>Members</h1>

            <br>

            <form action="https://api.secure.cloudmine.me/v1/app/96fc95210061884d1aab3e4204ff3a1e/run/user?search=" method="GET" role="form" id="memberSearchForm">
                <div class="input-group">
                    <input type="text" class="form-control" id="search" name="search" placeholder="search for example by: cch_id='xxx-xxxxx-xxxx' OR partner_id='xxxxxx' etc..">
                    <div class="input-group-btn">
                        <button id="memberSearchButton" class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                </div>
            </form>



            <!--
            <div id="display1">this is the display</div>
            -->
            <br>
              <div id="display2"></div>
            <br>

            <div id="display3"></div>
            <br>

            <form action="https://api.secure.cloudmine.me/v1/app/96fc95210061884d1aab3e4204ff3a1e/run/user" method="POST" role="form" id="memberForm">
                <div id="theform" class="form-group" >
                    <label for="username">Userame:</label>
                    <input type="text" class="form-control"  id="username" name="username">

                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" id="email" name="email">

                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password">

                    <label for="first_name">Firstname</label>
                    <input type="text" class="form-control" id="first_name" name="first_name">

                    <label for="last_name">Lastname</label>
                    <input type="text"  class="form-control" id="last_name" name="last_name">

                    <label for="address1">Addres1</label>
                    <input type="text" class="form-control" id="address1" name="address1">

                    <label for="address2">Addres2</label>
                    <input type="text" class="form-control" id="address2" name="address2">

                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" name="city">

                    <label for="state">State</label>
                    <input type="text" class="form-control" id="state" name="state">

                    <label for="zipcode">Zipcode</label>
                    <input type="text" class="form-control" id="zipcode" name="zipcode">

                    <!--<fieldset>-->
                        <label for="phone">Mobile</label>
                        <input type="text" class="form-control" id="mobile" name="phone[mobile]">

                        <label for="phone">Home</label>
                        <input type="text" class="form-control" id="home" name="phone[home]">

                        <label for="phone">Office</label>
                        <input type="text" class="form-control" id="office" name="phone[office]">
                    <!--</fieldset>-->

                    <label for="partner_id">AHC Member ID</label>
                    <input type="text" class="form-control" id="partner_id" name="partner_id">

                    <label for="role">Role</label>
                    <input type="text" class="form-control" id="role" name="role">

                    <label for="birthdate">Birth Date</label>
                    <input type="date" class="form-control" id="birthdate" name="birthdate">

                    <label for="care_manager">AHC Care Manager ID</label>
                    <input type="text" class="form-control" id="care_manager" name="care_manager">

                    <label for="status">Status</label>
                    <input type="text" class="form-control" id="status" name="status">

                    <label for="effective_date">Effective Date</label>
                    <input type="date" class="form-control" id="effective_date" name="effective_date">

                    <label for="cch_id">CCH_ID</label>
                    <input type="text" class="form-control" id="cch_id" name="cch_id" disabled>

                    <label for="ldap_id">LDAP ID</label>
                    <input type="text" class="form-control" id="ldap_id" name="ldap_id" disabled>

                </div>
                <button id="memberButton" type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <div role="tabpanel" class="tab-pane" id="caremanagers">
            <h1>Caremanagers</h1>
            <br>
            <form action="https://api.secure.cloudmine.me/v1/app/96fc95210061884d1aab3e4204ff3a1e/run/user?search=" method="GET" role="form" id="caremanagerSearchForm">
                <div class="input-group">
                    <input type="text" class="form-control" id="search" name="search" placeholder="search for example by: cch_id='xxx-xxxxx-xxxx' OR partner_id='xxxxxx' etc..">
                    <div class="input-group-btn">
                        <button id="caremanagerSearchButton" class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                </div>
            </form>
            <br>
            <br>
            <div id="display4"></div>
            <br>

            <div id="display5"></div>
            <br>
            <form role="form" id="caremanagerForm">
                <div class="form-group">

                    <label for="cmpartner_id">AHC Care Manager ID</label>
                    <input type="text" class="form-control" id="cmpartner_id" name="partner_id">

                    <label for="cmusername">Userame:</label>
                    <input type="text" class="form-control"  id="cmusername" name="username">

                    <label for="cmfirst_name">Firstname</label>
                    <input type="text" class="form-control" id="cmfirst_name" name="first_name">

                    <label for="cmlast_name">Lastname</label>
                    <input type="text"  class="form-control" id="cmlast_name" name="last_name">

                    <label for="cmemail">Email address:</label>
                    <input type="email" class="form-control" id="cmemail" name="email">

                    <label for="cmpassword">Password:</label>
                    <input type="password" class="form-control" id="cmpassword" name="password">

                    <label for="phone">Office</label>
                    <input type="text" class="form-control" id="cmoffice" name="phone[cmoffice]">

                    <label for="phone">Mobile</label>
                    <input type="text" class="form-control" id="cmmobile" name="phone[cmmobile]">

                    <label for="cmzipcode">Zipcode</label>
                    <input type="text" class="form-control" id="cmzipcode" name="zipcode">

                    <label for="cmrole">Role</label>
                    <input type="text" class="form-control" id="cmrole" name="role">

                    <label for="cmstatus">Status</label>
                    <input type="text" class="form-control" id="cmstatus" name="status">

                </div>
                <button id="caremanagerButton" type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <div role="tabpanel" class="tab-pane" id="caregivers">
            <h1>Caregivers</h1>
            <br>
            <form action="https://api.secure.cloudmine.me/v1/app/96fc95210061884d1aab3e4204ff3a1e/run/user?search=" method="GET" role="form" id="caregiverSearchForm">
                <div class="input-group">
                    <input type="text" class="form-control" id="search" name="search" placeholder="search for example by: cch_id='xxx-xxxxx-xxxx' OR partner_id='xxxxxx' etc..">
                    <div class="input-group-btn">
                        <button id="caregiverSearchButton" class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                </div>
            </form>
            <br>
            <br>
            <div id="display6"></div>
            <br>

            <div id="display7"></div>
            <br>

            <br>
            <form role="form" id="caregiverForm">
                <div class="form-group">

                    <label for="cgpartner_id">AHC Care Giver ID</label>
                    <input type="text" class="form-control" id="cgpartner_id" name="partner_id">

                    <label for="cgfullname">Fullame:</label>
                    <input type="text" class="form-control"  id="cgfullname" name="full_name">

                    <label for="cgfirst_name">Firstname</label>
                    <input type="text" class="form-control" id="cgfirst_name" name="first_name">

                    <label for="cglast_name">Lastname</label>
                    <input type="text"  class="form-control" id="cglast_name" name="last_name">

                    <label for="cgemail">Email:</label>
                    <input type="email" class="form-control" id="cgemail" name="email">

                    <label for="cgpassword">Password:</label>
                    <input type="password" class="form-control" id="cgpassword" name="password">

                    <label for="cgaddress1">Addres1</label>
                    <input type="text" class="form-control" id="cgaddress1" name="address_1">

                    <label for="cgaddress2">Addres2</label>
                    <input type="text" class="form-control" id="cgaddress2" name="address_2">

                    <label for="cgcity">City</label>
                    <input type="text" class="form-control" id="cgcity" name="city">

                    <label for="cgstate">State</label>
                    <input type="text" class="form-control" id="cgstate" name="state">

                    <label for="cgzipcode">Zipcode</label>
                    <input type="text" class="form-control" id="cgzipcode" name="zipcode">

                    <label for="phone">Home</label>
                    <input type="text" class="form-control" id="cghome" name="phone[cghome]">

                    <label for="phone">Mobile</label>
                    <input type="text" class="form-control" id="cgmobile" name="phone[cgmobile]">

                    <label for="cgrelationship">Relationship</label>
                    <input type="tel" class="form-control" id="cgrelationship" name="relationship">

                    <label for="cgrole">Role</label>
                    <input type="text" class="form-control" id="cgrole" name="role">

                    <label for="member_partner_id">AHC Member ID</label>
                    <input type="text" class="form-control" id="member_partner_id" name="member_partner_id">

                </div>
                <button id="caregiverButton" type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

</div>
